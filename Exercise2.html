<!-- Write a JavaScript program to count 
and display the items of a dropdown list, in an alert window. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Allerta Stencil' rel='stylesheet'>
  <title>Zigm</title>
  <!-- add icon link -->
  <link rel="icon" href="https://www.passerellesnumeriques.org/wp-content/uploads/2016/03/pn-logo.png" type="image/x-icon">
</head>


<body>

  <style>
    body {
    
          font-family: 'Allerta Stencil';font-size: 22px;
          background-color: black;
          background-image: url("https://i.imgur.com/OqH4GUk.jpg");
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }
        
        .dropdown {
          float: left;
          overflow: hidden;
        }
        
        .dropdown .dropbtn {
          font-size: 16px;  
          border: none;
          outline: none;
          color: white;
          padding: 14px 16px;
          background-color: blue;
          margin: 0;
          font-family: 'Allerta Stencil';
          font-size: 22px;

        }
        
        .dropdown:hover .dropbtn {
          background-color: red;
        }
        
        /* CONTENT OF DROPDOWN WITH NO HOVER */
        .dropdown-contentinside {
          display: none;    /* CONTENT NOT DISPLAYING UNTIL MOUSE ON */
          background-color: #bdbdbd;
        }
        
         /* CONTENT OF DROP DOWN MANIPULATION WITH HOVER */
        .dropdown-contentinside a {
          color: black;
          padding: 11px 15px;
          text-decoration: none;
          display: block;
          text-align: center;
          font-family: 'Allerta Stencil';
          font-size: 22px;
        }
        
        /* BACKGROUND HOVER OF TEXT INSIDE THE DROPDOWN */
        .dropdown-contentinside a:hover {
          background-color: rgb(252, 216, 15);
        }
        
        /* DISPLAYING THE CONTENT OF THE DROPDOWN WHEN MOUSEON */
        .dropdown:hover .dropdown-contentinside {
          display: block;
        }
        .glow-on-hover {
    width: 220px;
    height: 50px;
    border: none;
    outline: none;
    color: #fff;
    background: #111;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
    font-family: 'Allerta Stencil';
    font-size: 22px;
}

.glow-on-hover:before {
    content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
}

.glow-on-hover:active {
    color: #000
}

.glow-on-hover:active:after {
    background: transparent;
}

.glow-on-hover:hover:before {
    opacity: 1;
}

.glow-on-hover:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #111;
    left: 0;
    top: 0;
    border-radius: 10px;
}

@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
}
        </style>

  <div class="navbar">
    <div class="dropdown">
      <button class="glow-on-hover">Dropdown
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-contentinside">
        <a href="Exercise1.html" id="insidecontent">Exercise 1</a>
        <a href="Exercise2.html" id="insidecontent1">Exercise 2</a>
        <a href="Exercise3.html" id="insidecontent2">Exercise 3</a>
      </div>
    </div>
  </div>

</body>

<script type="text/javascript">


  var list = document.getElementsByTagName("a")
  var count = list.length;
  alert("There are " + count + " items inside the dropdown!");
  var newLine = "\r\n"; // ADDING A NEW LINE LIKE (BREAK)

  var item1 = document.getElementById("insidecontent").innerText;
  item1 += newLine; // ITEM 1 PRINTLN
  var item2 = document.getElementById("insidecontent1").innerText;
  item2 += newLine; //ITEM 2 PRINTLN
  var item3 = document.getElementById("insidecontent2").innerText;
  item3 += newLine;//ITEM 3 PRINTLN
  alert(item1 + item2 + item3);

</script>

</html>
