<!-- Write a Javascript program to manipulate 3 radio buttons
    . Have 2 buttons, checkAll and uncheckAll. Upon clicking checkAll,
     all 3 radio buttons must be checked. For uncheckAll, all 3 radio buttons
      must be unchecked. If for example, one radio button is checked among the 
      three and then you click either checkAll or uncheckAll, same logic must go
       through.Sample radio button - <input type="radio" id="radiobuttonâ€> -->

<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Allerta Stencil' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zigm</title>
    <!-- add icon link -->
    <link rel="icon" href="https://www.passerellesnumeriques.org/wp-content/uploads/2016/03/pn-logo.png" type="image/x-icon">


</head>

<body>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background: #000;
            background-image: url("https://i.imgur.com/OqH4GUk.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Allerta Stencil';
            font-size: 22px;
        }
        .glow-on-hover {
    width: 220px;
    height: 50px;
    border: none;
    outline: none;
    color: #fff;
    background: #111;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
    top: 20%;
    left:1%;
}

.radiocontainer{
    position: absolute;
    left: 31%;
    display: flex;
    padding-right: 2px;
    padding-left: 2px;
}


.glow-on-hover:before {
    content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
}

.glow-on-hover:active {
    color: #000
}

.glow-on-hover:active:after {
    background: transparent;
}

.glow-on-hover:hover:before {
    opacity: 1;
}

.glow-on-hover:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #111;
    left: 0;
    top: 0;
    border-radius: 10px;
}

@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
}

    </style>

    
  <div class="radiocontainer"> 
    <div class="form-check">

        <input class="form-check-input" type="radio" value="" id="checkall">
        <label class="form-check-label">RadioButton1</label>


    </div>


    <div class="form-check">

        <input class="form-check-input" type="radio" value="" id="uncheckall">
        <label class="form-check-label">RadioButton2</label>


    </div>

    <div class="form-check">

        <input class="form-check-input" type="radio" value="" id="none">
        <label class="form-check-label">RadioButton3</label>

    </div>
</div> 

    <button onclick="checkAll()" class="glow-on-hover">Check All</button>
    <button onclick="uncheckAll()" class="glow-on-hover">unCheckAll</button>



</body>

<script type="text/javascript">



    function checkAll() {
        document.getElementById('none').checked = true;
        document.getElementById('uncheckall').checked = true;
        document.getElementById('checkall').checked = true;

    }

    function uncheckAll() {

        document.getElementById('none').checked = false;
        document.getElementById('uncheckall').checked = false;
        document.getElementById('checkall').checked = false;

    }




</script>

</html>
