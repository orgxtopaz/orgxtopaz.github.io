<!-- Write a Javascript program wherein you add rows
     to an existing table in HTML every time you click a button.  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <link href='https://fonts.googleapis.com/css?family=Allerta Stencil' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zigm</title>
    <!-- add icon link -->
    <link rel="icon" href="https://www.passerellesnumeriques.org/wp-content/uploads/2016/03/pn-logo.png" type="image/x-icon">

</head>

<body>
    <style>
        table,
        td {
            border: 1px solid rgb(250, 233, 0);
            padding: 2px;
            width: 100%;
            text-align: center;
           
            color: white;     
        }
        
        html,
        body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100vh;
    font-family: 'Allerta Stencil';
    background-image: url("https://i.imgur.com/OqH4GUk.jpg");
    font-size: 22px;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    
}

.glow-on-hover {
    width: 220px;
    height: 50px;
    border: none;
    outline: none;
    color: #fff;
    background: #111;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
    font-family: 'Allerta Stencil';
    font-size: 22px;
}

.glow-on-hover:before {
    content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
}

.glow-on-hover:active {
    color: #000
}

.glow-on-hover:active:after {
    background: transparent;
}

.glow-on-hover:hover:before {
    opacity: 1;
}

.glow-on-hover:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #111;
    left: 0;
    top: 0;
    border-radius: 10px;
}

@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
}

    </style>
    </head>

    <body>
        <table id="row" style="background-color: black;">
            <tr style="background-color: white;">
                <td style="color:black;">CLICK BUTTON TO ADD ROW</td>

            </tr>

        </table>
        <br>

        <button type="button" onclick="addrow()" class="glow-on-hover">Click this</button>



        <script type="text/javascript">

            function addrow() {
                var table = document.getElementById("row");
                var row = table.insertRow(0);
                var cell = row.insertCell(0);
                cell.innerHTML = "ROW ADDED!";
            }




        </script>
    </body>

</html>
